<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Google Maps JavaScript API v3 Example: Rectangle Simple</title>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCkETvZyOg_-XCWnwlTRFKbnO-sMlGOqvk&sensor=false"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.1/jquery.min.js"></script>
    <script language="javascript">

      function initialize() {

        var center = new google.maps.LatLng((40.878582000732536 + 40.700420379638786)/2.0,
                                            (-73.91047668457026 + -74.02426147460932)/2.0)


        var mapOptions = {
          zoom: 12,
          center: center,
          mapTypeId: google.maps.MapTypeId.TERRAIN
        };

        var map = new google.maps.Map(document.getElementById('map_canvas'), mapOptions);

$.getJSON('/mines.json', function(data) {
  var items = [];

  $.each(data, function(key, val) {
    rectangle = new google.maps.Rectangle();
    var sw = new google.maps.LatLng(val['bottom'], val['left']);
    var ne = new google.maps.LatLng(val['top'], val['right']);
    var rectBounds = new google.maps.LatLngBounds(sw, ne);
    var rectOptions = {
            strokeColor: '#FF0000',
            strokeOpacity: 0.8,
            strokeWeight: 2,
            //fillColor: '#FF0000',
            //fillOpacity: 0.35,
            map: map,
            bounds: rectBounds
          };
    rectangle.setOptions(rectOptions);

    items.push('<li id="' + key + '">' + val['left'] + '</li>');
  });

  $('<ul/>', {
    'class': 'my-new-list',
    html: items.join('')
  }).appendTo('body');
});

      };
    </script>
  </head>
  <body onload="initialize()">
    <div style="position:absolute; left:0; right:0; top:0; bottom:0;" id="map_canvas"></div>
  </body>
</html>
